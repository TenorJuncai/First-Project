<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-top">
        <div class="profile-info">
          <img
            src="Skype_Picture_2021_03_05T21_18_53_643Z.jpeg"
            alt="profile"
            class="profile-pic"
          />
          <div class="text">
            <h3 class="username">zhaaaaaang_jc</h3>
            <p class="address">Den Haag, The Netherlands</p>
          </div>
        </div>

        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="dots"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"
          />
        </svg>
      </div>
      <div class="img-bx">
        <img
          src="Skype_Picture_2021_03_05T21_18_53_643Z.jpeg"
          class="content"
          alt="picture"
        />
      </div>
      <div class="action">
        <div class="left">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="heart"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="comment"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="send"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"
            />
          </svg>
        </div>
        <div class="right">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="bookmark"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"
            />
          </svg>
        </div>
      </div>

      <div class="comment-line-flex">
        <img src="other.jpg" alt="" class="other" />
        <p class="liked">
          liked by <b>rotterdamfoodie</b> and <b>256 others</b>
        </p>
      </div>
      <div class="first-comment">
        <p><b>rotterdamfoodie</b>BEAUTIFUL!!</p>
      </div>
      <p class="view">View all 256 comments</p>
      <p class="time">4 HOURS AGO</p>

      <div class="card-bottom">
        <div class="bottom-left">
          <!-- <svg
            xmlns="http://www.w3.org/2000/svg"
            class="emoji"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg> -->
          <input
            type="text"
            class="input-text"
            name="input-text"
            id="input-text"
            placeholder="Add a comment..."
          />
        </div>
        <button class="btn">Post</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
